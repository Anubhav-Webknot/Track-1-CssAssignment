<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="parent-container">
      <img src="/images/image-equilibrium.jpg" alt="" />
      <div class="child-container">
        <h3 style="margin-left: 15px;">Equilibrium #3429</h3>
        <p style="color: hsl(215, 51%, 70%);margin-left: 15px;">Our Equilibrium collection promotes balance and calm.</p>

        <div class="text">
        <div class="text1">
           <img style="margin-bottom: 15px;margin-right: 5px;"class="img1" src="./images/icon-ethereum.svg" alt="">
           <p style="color: hsl(178, 100%, 50%);font: weight 300px;">0.041ETH</p>
        </div>
           <div class="text2">
            <img style="margin-bottom: 15px;margin-right: 5px;" class="img1" src="/images/icon-clock.svg" alt="" />
            <p style="color:hsl(215, 51%, 70%)">3 days left</p>
           </div>
        </div>
        <hr style="border: 1.5px solid hsl(215, 32%, 27%)" />
        <div class="user">
          <img class="img1" src="./images/image-avatar.png" alt="">
          <p><span style="color: hsl(215, 51%, 70%);">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
    

</body>
</html>
